<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Not Bilgi Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div id="alert"></div>

    <h1 id="form">Lütfen, aşağıda yer alan formda kullanıcı adınızı ve not bilginizi giriniz.</h1>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">

                    <div class="mb-3">
                        <label class="form-label" for="userName">Kullanıcı Adı:</label>
                        <input class="form-control" type="text" name="userName" id="userName">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="score">Not Bilgisi:</label>
                        <input class="form-control" type="number" name="score" id="score">
                    </div>

                    <button type="reset" class="btn btn-danger">Sıfırla</button>
                    <button type="submit" class="btn btn-success">Gönder</button>

                </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-4">
                <ul class="list-group" id="userList">
                    <!--<li class="list-group-item d-flex justify-content-between align-items-center">
                        A list item
                        <span class="badge bg-primary rounded-pill">14</span>
                    </li>-->
                </ul>
            </div>
        </div>
    </div>


    <!--<script src="Submit.js"></script>-->
    <!--<script src="formSubmit.js"></script>-->
    <script>
        let userFormDOM = document.querySelector("#userForm")
        userFormDOM.addEventListener('submit', formHandler)

        const alertDOM = document.querySelector("#alert")

        const alertFunction = (title, message, className = "warning") => `<div class="alert alert-${className} alert-dismissible fade show" role="alert">
  <strong> ${title} </strong> ${message}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>`

        function formHandler(event) {
            event.preventDefault()
            const USER_NAME = document.querySelector("#userName")
            const SCORE = document.querySelector("#score")

            if (USER_NAME.value && SCORE.value) {
                addItem(USER_NAME.value, SCORE.value)
                USER_NAME.value = ""
                SCORE.value = ""
            } else {
                alertDOM.innerHTML = alertFunction("HATA !", "Hatalı veya Eksik Bilgi Girdiniz", "danger")
            }
        }

        /*  <li class="list-group-item d-flex justify-content-between align-items-center">
                A list item
                    <span class="badge bg-primary rounded-pill">
                        14
                    </span>
            </li>*/

        let userListDOM = document.querySelector("#userList")

        const addItem = (userName, score) => {
            let liDOM = document.createElement('li')
            liDOM.innerHTML = `${userName} <span class="badge bg-primary rounded-pill">${score}</span>`
            liDOM.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center')
            userListDOM.append(liDOM)
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
